<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicFlow Bot - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #00bcd4 0%, #00acc1 50%, #0097a7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .music-icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #e91e63;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .status-badge {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            padding: 12px 30px;
            margin-bottom: 40px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            font-size: 18px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .features {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.15);
        }

        .feature-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .footer-message {
            font-size: 18px;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.4;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            font-size: 14px;
        }

        .stat-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 36px;
            }
            .music-icon {
                font-size: 60px;
            }
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="music-icon">ðŸŽµ</div>
        
        <h1 class="title">MusicFlow Bot</h1>
        
        <div class="status-badge">
            <div class="status-dot"></div>
            ONLINE & READY
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ§</div>
                <div>High-Quality Audio Downloads</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">ðŸŽ¯</div>
                <div>Smart Track Recognition</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">âš¡</div>
                <div>Lightning Fast Processing</div>
            </div>
            
            <div class="feature">
                <div class="feature-icon">ðŸ“±</div>
                <div>24/7 Uptime Guaranteed</div>
            </div>
        </div>
        
        <div class="footer-message">
            Bot is running smoothly and ready to<br>
            process your music requests!
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="uptime">--</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="status">Active</div>
                <div class="stat-label">Status</div>
            </div>
        </div>
    </div>

    <script>
        // Update stats from API
        async function updateStats() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update uptime
                const uptimeHours = Math.floor(data.uptime / 3600);
                const uptimeMinutes = Math.floor((data.uptime % 3600) / 60);
                document.getElementById('uptime').textContent = `${uptimeHours}h ${uptimeMinutes}m`;
                
                // Update status
                document.getElementById('status').textContent = data.bot_running ? 'Online' : 'Starting';
            } catch (error) {
                console.log('Stats update failed:', error);
            }
        }

        // Update stats every 30 seconds
        updateStats();
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
